<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Escape Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .game-container {
      background-color: #161b22;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(240, 246, 252, 0.2);
      transition: transform 0.5s ease-in-out;
      background-size: cover;
      background-position: center;
    }
    h1 {
      text-align: center;
      color: #58a6ff;
    }
    #game-text {
      margin: 20px 0;
      min-height: 120px;
    }
    button {
      background-color: #238636;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    #timer {
      text-align: center;
      margin-bottom: 10px;
    }
    .slide-left {
      animation: slideLeft 0.6s forwards;
    }
    .slide-right {
      animation: slideRight 0.6s forwards;
    }
    .fade-in {
      animation: fadeIn 1s ease-in;
    }
    @keyframes slideLeft {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideRight {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="game-container" id="game">
  <h1>Mystery Escape Game</h1>
  <div id="timer">Time remaining: 120s</div>
  <div id="game-text"></div>
  <div id="options"></div>
</div>

<audio id="door-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2e0fdc8f99.mp3?filename=door-open-110423.mp3"></audio>

<script>
  let inventory = [];
  let timeLimit = 120;
  let keyLocation = Math.random() < 0.5 ? 'left' : 'right';
  let currentRoom = 'start';
  let timerInterval;
  const doorSound = document.getElementById("door-sound");

  function updateTimer() {
    timeLimit--;
    document.getElementById("timer").textContent = `Time remaining: ${timeLimit}s`;
    if (timeLimit <= 0) {
      endGame("⏰ Time's up! You took too long. Game over!");
    }
  }

  function startTimer() {
    timerInterval = setInterval(updateTimer, 1000);
  }

  function animateRoom(direction, bg = null) {
    const gameDiv = document.getElementById("game");
    gameDiv.classList.remove("slide-left", "slide-right", "fade-in");
    void gameDiv.offsetWidth; // trigger reflow
    gameDiv.classList.add(direction);
    if (bg) gameDiv.style.backgroundImage = `url('${bg}')`;
    doorSound.play();
  }

  function setScene(text, options) {
    document.getElementById("game-text").textContent = text;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = '';
    options.forEach(option => {
      const btn = document.createElement('button');
      btn.textContent = option.label;
      btn.onclick = option.action;
      optionsDiv.appendChild(btn);
    });
  }

  function endGame(message) {
    clearInterval(timerInterval);
    const gameDiv = document.getElementById("game");
    gameDiv.classList.add("fade-in");
    gameDiv.style.backgroundImage = "url('https://images.unsplash.com/photo-1614935151651-b6877ec4293d')";
    setScene(message, []);
  }

  function startRoom() {
    currentRoom = 'start';
    animateRoom("fade-in", 'https://images.unsplash.com/photo-1592595896551-f5a4a8b8b9f2');
    setScene(
      "You are in a dark room with 2 doors. One door is on the left, and the other is on the right.",
      [
        { label: "Go left", action: () => bedroom("left") },
        { label: "Go right", action: () => exitRoom() }
      ]
    );
  }

  function bedroom(side) {
    animateRoom("slide-left", 'https://images.unsplash.com/photo-1557683316-973673baf926');
    let text = `You have entered the ${side} room.`;
    const options = [
      { label: "Back to dark room", action: () => startRoom() }
    ];
    if (side === keyLocation && !inventory.includes("key")) {
      text += " There is a shiny key with a joker keychain on the table.";
      options.unshift({
        label: "Take key",
        action: () => {
          inventory.push("key");
          alert("You picked up the key and returned to the dark room.");
          startRoom();
        }
      });
    } else {
      text += " There’s nothing useful here.";
    }
    setScene(text, options);
  }

  function exitRoom() {
    animateRoom("slide-right", 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c');
    let text = "You entered a room with a locked door.";
    if (inventory.includes("key")) {
      endGame("🔓 You unlocked the door with the key and escaped! You win!");
    } else {
      text += " The door is locked. You need to find the key.";
      setScene(text, [
        { label: "Go back to dark room", action: () => startRoom() }
      ]);
    }
  }

  // Start the game
  startRoom();
  startTimer();
</script>
</body>
</html>
